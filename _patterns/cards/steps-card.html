<ul class="step list-group">
    {% for step in include.steps %}


      <li class="relative push">
        {% pattern forms/checkbox class="absolute pin-check " id=forloop.index %}
        <div class="island steps-border">
        <h4 class="push-0 steps-title">Step {{forloop.index}}</h4>
        <p class="pad-t-1-2 push-0 steps-text">{{step}}</p>
        </div>
      </li>
  {% endfor %}

</ul>
